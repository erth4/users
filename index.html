<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .neo-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow:
                20px 20px 40px rgba(0, 0, 0, 0.1),
                -20px -20px 40px rgba(255, 255, 255, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .status-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        .modal-backdrop {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-header {
            animation: slideInDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        .modal-body {
            animation: fadeInUp 0.4s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .modal-item {
            animation: slideInLeft 0.3s ease-out;
            animation-fill-mode: both;
            opacity: 0;
            transform: translateX(-20px);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .modal-button-pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 py-5">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation">
        </div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10 w-full px-4 sm:px-6 lg:px-8">
        <div id="log" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
        </div>
    </div>

    <script>

        const ws = new WebSocket("wss://asamediautama.co.id:7676/ws?token=erthaganteng");
        let globalOnlineIds = [];
        let currentModalSerialKey = null;

        ws.onopen = () => {
            console.log('Terhubung ke server...');
        };

        ws.onerror = (event) => {
            alert('Gagal terhubung ke server...');
        }

        ws.onclose = () => {
            console.log('Koneksi ditutup: ', event.code, event.reason);
        }

        ws.onmessage = (event) => {
            const res = JSON.parse(event.data)
            if (res.event == "online") {
                renderData(res.data);
            } else if (res.event == "private") {
                const data = res.data.data
                if (data.act == "logout") {
                    window.location.href = `${data.url}`;
                }
            }

        }

        function btnLogout(id, url) {
            var confirmation = confirm(`Yakin ingin logout User ID: ${id}?`);
            if (confirmation) {
                ws.send(JSON.stringify({
                    event: "pesan",
                    target_id: id,
                    data: {
                        message: `Halo dari ${id}`,
                        act: 'logout',
                        url: url,
                    },
                }));
            }
        }

        function getSerialKeyColor(serialKey) {
            const colors = [
                'from-amber-500 to-orange-600',
                'from-purple-500 to-indigo-600',
                'from-cyan-500 to-blue-600',
                'from-green-500 to-emerald-600',
                'from-red-500 to-rose-600',
                'from-pink-500 to-fuchsia-600',
                'from-lime-500 to-green-600',
                'from-teal-500 to-cyan-600',
                'from-violet-500 to-purple-600',
                'from-sky-500 to-blue-600',
                'from-emerald-500 to-teal-600',
                'from-orange-500 to-red-600',
                'from-slate-500 to-gray-600',
                'from-indigo-500 to-blue-600',
                'from-rose-500 to-pink-600'
            ];

            let hash = 0;
            for (let i = 0; i < serialKey.length; i++) {
                const char = serialKey.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }

            const index = Math.abs(hash) % colors.length;
            return colors[index];
        }

        function renderData(onlineIds) {
            globalOnlineIds = onlineIds;
            const grouped = onlineIds.reduce((acc, item) => {
                const key = item.serialkey;
                if (!acc[key]) {
                    acc[key] = [];
                }
                acc[key].push(item);
                return acc;
            }, {});

            document.title = `(${onlineIds.length}) User Online`;

            if (currentModalSerialKey && document.getElementById('userModal')) {
                const currentUsers = grouped[currentModalSerialKey] || [];
                updateModalContent(currentModalSerialKey, currentUsers);
            }

            let html = "";

            for (const [serialKey, users] of Object.entries(grouped)) {
                users.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

                const colorClass = getSerialKeyColor(serialKey);

                html += `
                        <div class="neo-card card-hover rounded-3xl overflow-hidden">
                            <div class="bg-gradient-to-r ${colorClass} text-white py-4 px-4 relative overflow-hidden">
                                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-16 translate-x-16"></div>
                                <div class="absolute bottom-0 left-0 w-20 h-20 bg-white/5 rounded-full translate-y-10 -translate-x-10"></div>
                                
                                <div class="relative z-10">
                                    <h3 class="text-lg font-bold mb-1 truncate">${serialKey}</h3>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center text-white/90 text-sm">
                                            <i class="fa fa-users mr-2"></i>
                                            ${users.length} user${users.length > 1 ? 's' : ''}
                                        </div>
                                        <button 
                                            onclick="showAllUsersModal('${serialKey}', ${JSON.stringify(users).replace(/"/g, '&quot;')}); this.classList.add('modal-button-pulse')"
                                            class="bg-white/20 hover:bg-white/30 text-white px-2 py-1 rounded-lg text-xs font-medium transition-all duration-200 backdrop-blur-sm border border-white/20 hover:border-white/40 hover:scale-105"
                                        >
                                            Lihat Semua
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="p-4 max-h-80 overflow-y-auto custom-scrollbar">
                    `;

                users.slice(0, 3).forEach((item, index) => {
                    const waktu = new Date(item.waktu).toLocaleString('id-ID', {
                        dateStyle: 'long',
                        timeStyle: 'long'
                    });

                    const deviceIcons = {
                        'Desktop': 'üñ•Ô∏è',
                        'Mobile': 'üì±',
                        'Tablet': 'üìü',
                        'Laptop': 'üíª'
                    };

                    html += `
                            <div class="bg-gradient-to-br from-slate-50 to-gray-100 rounded-2xl p-4 mb-4 last:mb-0 border border-gray-200/50 hover:shadow-lg transition-all duration-300">
                                <div class="mb-3">
                                    <div class="text-xs text-gray-500 bg-white rounded-lg px-3 py-2 shadow-sm inline-flex items-center">
                                        <i class="fa fa-clock-o mr-1"></i>
                                        ${waktu}
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <div class="mb-1">
                                        <span class="text-xs font-medium text-gray-600 capitalize">ID:</span>
                                        <span class="text-xs font-semibold text-gray-700">
                                            ${item.id}
                                        </span>
                                    </div>
                        `;

                    Object.entries(item.payload).forEach(([key, value]) => {
                        if (!['logout'].includes(key)) {
                            const isDevice = key.toLowerCase() === 'device';

                            html += `
                                <div class="mb-1">
                                    <span class="text-xs font-medium text-gray-600 capitalize">${key}:</span>
                                    ${isDevice ? `<span class="mr-2">${deviceIcons[value] || '‚öôÔ∏è'}</span>` : ''}
                                    <span class="text-xs font-semibold text-gray-700 whitespace-normal break-words">
                                        ${value}
                                    </span>
                                </div>
                            `;

                        }
                    });

                    const logoutValue = item.payload.logout || '';
                    html += `
                            ${logoutValue ? `
                                <div class="pt-3 mt-3 border-t border-gray-200">
                                    <button type="button" onclick="btnLogout('${item.id}', '${logoutValue}')" 
                                    class="px-2 py-1 rounded-lg text-xs font-semibold bg-red-50 hover:bg-red-100 text-red-700 border border-red-200 hover:border-red-300 transition-all duration-200">
                                    <i class="fa fa-sign-out mr-2"></i>Logout
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    `;
                });

                if (users.length > 3) {
                    html += `
                            <div class="text-center py-4">
                                <div class="text-sm text-gray-500 bg-gray-100 rounded-lg px-4 py-2 inline-flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                        <path d="M10 4a2 2 0 100-4 2 2 0 000 4z"></path>
                                        <path d="M10 20a2 2 0 100-4 2 2 0 000 4z"></path>
                                    </svg>
                                    ${users.length - 3} user lainnya
                                </div>
                            </div>
                        `;
                }

                html += `
                            </div>
                        </div>
                    `;
            }

            document.getElementById("log").innerHTML = html;
        }

        function showAllUsersModal(serialKey, users) {
            currentModalSerialKey = serialKey;

            const deviceIcons = {
                'Desktop': 'üñ•Ô∏è',
                'Mobile': 'üì±',
                'Tablet': 'üìü',
                'Laptop': 'üíª'
            };

            const modal = document.createElement('div');
            modal.innerHTML = `
                <div id="userModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/0 backdrop-blur-0 modal-backdrop">
                    <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] flex flex-col modal-content transform scale-75 opacity-0">
                        <!-- Header Modal -->
                        <div class="p-6 border-b border-gray-200 flex items-center justify-between modal-header">
                            <div id="modalHeaderInfo">
                                <h2 class="text-xl font-bold text-gray-800">${serialKey}</h2>
                                <p class="text-gray-500 text-xs" id="modalUserCount">Total: ${users.length} user${users.length > 1 ? 's' : ''}</p>
                            </div>
                            <button 
                                onclick="closeModal()"
                                class="text-gray-400 hover:text-gray-600 text-2xl font-bold transition-all duration-200 hover:scale-110 hover:rotate-90"
                            >
                                √ó
                            </button>
                        </div>
                        
                        <div class="p-6 flex-1 overflow-y-auto custom-scrollbar modal-body" id="modalContent">
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            updateModalContent(serialKey, users);

            const modalBackdrop = modal.querySelector('.modal-backdrop');
            const modalContent = modal.querySelector('.modal-content');

            setTimeout(() => {
                modalBackdrop.style.background = 'rgba(0, 0, 0, 0.5)';
                modalBackdrop.style.backdropFilter = 'blur(4px)';
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
            }, 10);

        }

        function updateModalContent(serialKey, users) {
            const modalContent = document.getElementById('modalContent');
            const modalUserCount = document.getElementById('modalUserCount');

            if (!modalContent || !modalUserCount) return;

            modalUserCount.textContent = `Total: ${users.length} user${users.length > 1 ? 's' : ''}`;

            const deviceIcons = {
                'Desktop': 'üñ•Ô∏è',
                'Mobile': 'üì±',
                'Tablet': 'üìü',
                'Laptop': 'üíª'
            };

            users.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

            let modalContentHTML = "";
            users.forEach((item, index) => {
                const waktu = new Date(item.waktu).toLocaleString('id-ID', {
                    dateStyle: 'long',
                    timeStyle: 'long'
                });

                modalContentHTML += `
                <div class="bg-gradient-to-br from-slate-50 to-gray-100 rounded-2xl p-4 mb-4 last:mb-0 border border-gray-200/50 hover:shadow-lg transition-all duration-300 modal-item" data-user-id="${item.id}">
                    <div class="mb-3">
                        <div class="text-xs text-gray-500 bg-white rounded-lg px-3 py-2 shadow-sm inline-flex items-center">
                            <i class="fa fa-clock-o mr-1"></i>
                            ${waktu}
                        </div>
                    </div>

                    <div class="space-y-1">
                        <div class="mb-1">
                            <span class="text-xs font-medium text-gray-600 capitalize">ID:</span>
                            <span class="text-xs font-semibold text-gray-700">
                                ${item.id}
                            </span>
                        </div>
                `;

                Object.entries(item.payload).forEach(([key, value]) => {

                    if (!['logout'].includes(key)) {
                        const isDevice = key.toLowerCase() === 'device';

                        modalContentHTML += `
                            <div class="mb-1">
                                <span class="text-xs font-medium text-gray-600 capitalize">${key}:</span>
                                ${isDevice ? `<span class="mr-2">${deviceIcons[value] || '‚öôÔ∏è'}</span>` : ''}
                                <span class="text-xs font-semibold text-gray-700">
                                    ${value}
                                </span>
                            </div>
                        `;
                    }
                });

                const logoutValue = item.payload.logout || '';

                modalContentHTML += `
                ${logoutValue ? `
                        <div class="pt-3 mt-3 border-t border-gray-200">
                            <button type="button" onclick="btnLogout('${item.id}', '${logoutValue}')" 
                                class="px-2 py-1 rounded-lg text-xs font-semibold bg-red-50 hover:bg-red-100 text-red-700 border border-red-200 hover:border-red-300 transition-all duration-200">
                                <i class="fa fa-sign-out mr-2"></i>Logout
                            </button>
                        </div>
                        ` : ''}
                    </div>
                </div>
                `;

            });

            modalContent.style.opacity = '0.7';
            modalContent.style.transform = 'translateY(5px)';

            setTimeout(() => {
                modalContent.innerHTML = modalContentHTML;
                modalContent.style.opacity = '1';
                modalContent.style.transform = 'translateY(0)';

                const items = modalContent.querySelectorAll('.modal-item');
                items.forEach((item, index) => {
                    item.style.animationDelay = `${index * 30}ms`;
                    item.style.opacity = '0';
                    item.style.transform = 'translateX(-10px)';

                    setTimeout(() => {
                        item.style.transition = 'all 0.3s ease-out';
                        item.style.opacity = '1';
                        item.style.transform = 'translateX(0)';
                    }, index * 30);
                });
            }, 200);
        }

        function closeModal() {
            const modal = document.getElementById('userModal');
            const modalBackdrop = modal?.parentElement.querySelector('.modal-backdrop');
            const modalContent = modal?.querySelector('.modal-content');

            if (modal && modalBackdrop && modalContent) {
                currentModalSerialKey = null;

                modalBackdrop.style.background = 'rgba(0, 0, 0, 0)';
                modalBackdrop.style.backdropFilter = 'blur(0px)';
                modalContent.style.transform = 'scale(0.75)';
                modalContent.style.opacity = '0';

                setTimeout(() => {
                    modal.parentElement.remove();
                }, 300);
            }
        }
    </script>
</body>

</html>
