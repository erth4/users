<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/users/manifest.json" />
    <meta name="theme-color" content="#e0e7ff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{font-family:'Inter',sans-serif}.gradient-bg{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}.card-hover{transition:all 0.4s cubic-bezier(.175,.885,.32,1.275)}.card-hover:hover{transform:translateY(-8px) scale(1.02)}.glass-effect{backdrop-filter:blur(16px);background:rgb(255 255 255 / .1)}.floating-animation{animation:float 6s ease-in-out infinite}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.pulse-dot{animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.text-gradient{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:#fff0;background-clip:text}.neo-card{background:linear-gradient(145deg,#ffffff 0%,#f8fafc 100%);box-shadow:20px 20px 40px rgb(0 0 0 / .1),-20px -20px 40px rgb(255 255 255 / .8),inset 0 0 0 1px rgb(255 255 255 / .2)}.status-glow{box-shadow:0 0 20px rgb(34 197 94 / .3)}.custom-scrollbar::-webkit-scrollbar{width:4px}.custom-scrollbar::-webkit-scrollbar-track{background:#f1f5f9;border-radius:10px}.custom-scrollbar::-webkit-scrollbar-thumb{background:#ccc;border-radius:10px}.custom-scrollbar::-webkit-scrollbar-thumb:hover{background:#ccc}.modal-backdrop{transition:all 0.3s cubic-bezier(.4,0,.2,1)}.modal-content{transition:all 0.3s cubic-bezier(.34,1.56,.64,1)}.modal-header{animation:slideInDown 0.4s cubic-bezier(.34,1.56,.64,1);animation-delay:0.1s;animation-fill-mode:both}.modal-body{animation:fadeInUp 0.4s ease-out;animation-delay:0.2s;animation-fill-mode:both}.modal-item{animation:slideInLeft 0.3s ease-out;animation-fill-mode:both;opacity:0;transform:translateX(-20px)}@keyframes slideInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes slideInLeft{from{opacity:0;transform:translateX(-20px)}to{opacity:1;transform:translateX(0)}}.modal-button-pulse{animation:pulse 0.6s ease-in-out}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 py-5">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation">
        </div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 4s;"></div>
    </div>

    <div class="relative z-10 w-full px-4 sm:px-6 lg:px-8">
        <div id="log" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
        </div>
    </div>

    <script src="/users/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/users/service-worker.js')
                .then(reg => console.log('✅ Service Worker registered!', reg))
                .catch(err => console.error('❌ SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
